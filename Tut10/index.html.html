<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="./assests/bootstrap-5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assests/bootstrap-5.1.3/js/bootstrap.min.js">
</head>
<body>
    <form>

        <!-- Vertical -->
        <div class="form-group">
           <label for="firstName">First Name</label>
           <input type="firstName" id = "firstName" class="form-control" placeholder="">
           <label for="lastName">Last Name</label>
           <input type="lastName" id="lastName" class="form-control" placeholder="">
        </div>
         <br>
         <div class="form-check">
            <input class="form-check-input" type="radio" value="" id="Male">
            <label class="form-check-label" for="Male">Male</label>
            <input class="form-check-input" type="radio" value="" id="Female">
            <label class="form-check-label" for="Female">Female</label>
         </div>
         <br>
         <div class="form-group">
            <label for="myDate1"></label>
            <input type="date" id="myDate1">
         </div>
         
         <br>
         <button type="submit" class="btn btn-primary">Submit</button>
     </form>


</body>
</html>
